{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="page-header">
    <h1>My Lotto Page</h1>
</div>
{% for lotto in lottos %}
<div class="container lotto">
    <h2>
         <a href="{% url 'detail' lotto_key=lotto.pk %}">
         {{ lotto.name }}
        </a>
    </h2>
    <p>{{ lotto.update_date }}</p>
    <p>{{ lotto.lottos }}</p>
</div>


{% endfor %}

<div id="map" style="width:500px;height:400px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=39b68a795507508c0e973f9c622e47f1"></script>
<script>
var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
	center: new daum.maps.LatLng({{location.lat}},{{location.lng}}), //지도의 중심좌표.
	level: 3 //지도의 레벨(확대, 축소 정도)
};

var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴

var markerPosition = new daum.maps.LatLng({{location.lat}},{{location.lng}});

// 지도를 클릭한 위치에 표출할 마커입니다
var marker = new daum.maps.Marker({
    // 지도 중심좌표에 마커를 생성합니다
    position: markerPosition
});
// 지도에 마커를 표시합니다
marker.setMap(map);
</script>

	<script src='//image.cauly.co.kr/websdk/common/lasted/ads.min.js'></script>
